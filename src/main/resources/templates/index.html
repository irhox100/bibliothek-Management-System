<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


    <title>Home</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Bibliothek-Logo</a>
        <div class="dropdown">
            <button aria-expanded="false" aria-haspopup="true" class="btn btn-secondary dropdown-toggle"
                    data-toggle="dropdown" id="dropdownMenuButton" type="button">
                Register
            </button>
            <div class="my-2 my-lg-0">
                <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
                    <a class="dropdown-item" href="/registerBib">Register as Bibliothekar</a>
                    <a class="dropdown-item" href="/registerKunde">Register as Kunde</a>
                </div>
            </div>
        </div>
        <a class="nav-link justify-content-end">Anmelden</a>

    </div>
</nav>

<div class="container">
    <div class="row">
        <th:block class="row temp-featured" th:each="artikel, in : ${artikeln}">
            <div class="artikel col-lg-4 col-md-6 mb-4">
                <div class="card  h-100">
                    <div class="card-header">
                        <h5 class="artikel-titel" th:text="${artikel.getBezeichnung()}"></h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${artikel.getBeschreibung()}"></p>
                        <p th:text="${artikel.getIsbnnummer()}"></p>
                        <p th:text="${artikel.getErscheinungsdatum()}"></p>
                        <p th:text="${artikel.getMedium()}"></p>
                        <p>Exemplar Count:</p>
                        <span th:text="${exemplare.get(in.index)}"></span>
                        <p>Genres:</p>
                        <span th:text="${genres.get(in.index)}"></span>

                    </div>
                </div>
            </div>
    </div>
</div>


</body>
</html>
