<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Register</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Bibliothek-Logo</a>
    </div>
</nav>
<h1 class="formh1">Kunde Registrierung</h1>
<div class="container">
    <form method="POST" th:object="${kunde}" th:action="@{/registerKunde}">
        <div class="form-group">
            <label for="vorname">Vorname:</label>
            <input class="form-control" type="text" id="vorname" th:field="*{vorname}" required>
        </div>
        <div class="form-group">
            <label for="nachname">Nachname:</label>
            <input class="form-control" type="text" id="nachname" th:field="*{nachname}" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input class="form-control" type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="geburtsdatum">Geburtsdatum:</label>
            <input class="form-control" type="date" id="geburtsdatum" th:field="*{geburtsdatum}" required>
        </div>
        <div class="form-group">
            <label for="passwort">Passwort:</label>
            <input class="form-control" type="password" id="passwort" th:field="*{passwort}" required>
        </div>
        <div class="form-group">
            <label for="guthaben">Guthaben:</label>
            <input class="form-control" type="number" id="guthaben" th:field="*{guthaben}">
        </div>
        <div class="form-group">
            <label for="beitragsbefreitJA">Ja</label>
            <input class="form-control" type="radio" id="beitragsbefreitJA" th:field="*{beitragsbefreit}" value="True" required>
            <label for="beitragsbefreitNein">Nein</label>
            <input class="form-control" type="radio" id="beitragsbefreitNein" th:field="*{beitragsbefreit}" value="False" required>
        </div>
        <h6>Adresse:</h6>
        <div class="form-group">
            <label for="stadt">Stadt:</label>
            <input class="form-control" type="text" id="stadt" th:field="*{stadt}" required>
        </div>
        <div class="form-group">
            <label for="strasse">Strasse:</label>
            <input class="form-control" type="text" id="strasse" th:field="*{strasse}" required>
        </div>
        <div class="form-group">
            <label for="plz">Postleitzahl:</label>
            <input class="form-control" type="number" id="plz" th:field="*{plz}" required>
        </div>
        <div class="form-group">
            <label for="hausnummer">Hausnummer:</label>
            <input class="form-control" type="number" id="hausnummer" th:field="*{hausnummer}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>

</body>
</html>
